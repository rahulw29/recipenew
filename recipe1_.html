<!DOCTYPE html>
<html>

<head>
    <title>My Recipe Website - Recipe Catalog</title>
    <style>
        body {
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 30px;
        }

        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .recipe-card {
            width: 200px;
            margin: 10px;
        }

        .recipe-card img {
            width: 100%;
            height: 100px;
        }

        .recipe-card h2 {
            font-size: 20px;
        }

        .recipe-card p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>My Recipe Website - Recipe Catalog</h1>

    <div class="recipe-container">

        <div class="recipe-card">
            <img src="recipe1.jpg" alt="Recipe 1">
            <h2>Recipe 1</h2>
            <p>A brief description of the recipe.</p>
        </div>

        <div class="recipe-card">
            <img src="recipe2.jpg" alt="Recipe 2">
            <h2>Recipe 2</h2>
            <p>A brief description of the recipe.</p>
        </div>

        <div class="recipe-card">
            <img src="recipe3.jpg" alt="Recipe 3">
            <h2>Recipe 3</h2>
            <p>A brief description of the recipe.</p>
        </div>

    </div>
</body>

</html>
